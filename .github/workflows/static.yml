name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "*.html"
      - "**/*.html"
      - "styles/**"
      - "scripts/**"
      - "assets/**"
      - ".github/workflows/pages.yml"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # API key dosyayı yerinde düzenler (dosyayı taşımıyoruz)
      - name: Inject API Key
        run: |
          sed -i 's|!!API_KEY_PLACEHOLDER!!|${{ secrets.GEMINI_API_KEY }}|g' analiz.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Tüm repo aynen deploy edilir
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
